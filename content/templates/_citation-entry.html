<li class="post-wrapper year-$year$ tag $if(tags)$ $for(tags)$ tag-$tag$ $endfor$ $endif$">
  <div class="citation-year">
    <h2>$year$</h2>
  </div>
  <div class="post">
    $if(title)$
      <a href="/publications/$id$.html">
        <h3>$title$</h3>
      </a>
    $endif$
    <div class="citation">
      $citation$
    </div>
    <div class="tagslugs hidden">    
        $if(tags)$ $for(tags)$ $tag$ $endfor$ $endif$    
    </div>
    $if(pdf)$
      <a href="//files.dragonfly.co.nz/publications/pdf/$pdf$" class="highlight">
        <i class="fa fa-file-pdf-o"></i>  Download PDF
      </a>
    $endif$
    $if(hasBody)$
      $if(pdf)$ | $endif$
      <a href="/publications/$id$.html" class="read-more">Read more</a>
    $endif$
  </div>
  $partial("templates/_top.html")$
</li>
