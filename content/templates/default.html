<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      prefix="og: http://ogp.me/ns#"
      xml:lang="en" lang="en" id="top">
<head>
    <meta charset='utf-8' />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dragonfly Data Science - $title$</title>
    $if(og-title)$
    <meta property="og:title" content="$og-title$" />
    $else$
    <meta property="og:title" content="Dragonfly Data Science: $title$" />
    $endif$
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.dragonfly.co.nz$url$" />
    $if(teaserImage)$
        <meta property="og:image" content="https://www.dragonfly.co.nz$teaserImage$" />
        <meta property="og:image:width" content="256" />
        <meta property="og:image:height" content="256" />
    $else$
        <meta property="og:image" content="https://www.dragonfly.co.nz/images/dragonfly-wing-short.png" />
        <meta property="og:image:width" content="878" />
        <meta property="og:image:height" content="287" /> 
    $endif$
    $if(og-description)$<meta property="og:description" content="$og-description$" />$endif$
    <link rel="stylesheet" type="text/css" href="/fonts/dragonfly.css" />
    <link rel="stylesheet" type="text/css" href="/assets/dragonfly.css" />
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="//use.typekit.net/tjp2nro.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.5.3/iframeResizer.js"></script>
    <script type="text/javascript" src="/assets/dragonfly.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-441953-1', 'auto');
      ga('send', 'pageview');
    </script>
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Organization",
      "name": "Dragonfly Data Science",
      "url": "http://www.dragonfly.co.nz",
      "contactPoint": [{
        "@type": "ContactPoint",
        "telephone": "+64-4-385-9285"
      }]
    }
    </script>
  </head>
  <body class="font-body">
    $partial("templates/_menu.html")$
    <main class="main mt-12 lg:mt-24 section-$section$">
      $body$
    </main>
    $partial("templates/_footer.html")$
  </body>
</html>
